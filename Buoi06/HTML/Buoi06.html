<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const c = canvas.getContext('2d');

        canvas.width = innerWidth;
        canvas.height = innerHeight;


        class Ball {

            //   constructor(radius, color, x, y) {
            //     this.radius = radius;
            //     this.color = color;
            //     this.x = x;
            //     this.y = y;
            constructor(startx, starty, endx, endy) {
                this.startx = startx;
                this.starty = starty;
                this.endx = endx;
                this.endy = endy;
            }


            draw() {
                c.beginPath();
                // c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                c.rect(this.startx, this.starty, this.endx, this.endy);
                c.fillStyle = this.color;
                c.fill();

                c.closePath();
            }
            move() {
                this.x += 10; //Chuyển động tịnh tiến đều từ trái sang phải
                if (this.x - 100 >= canvas.width) {
                    //nếu vượt quá cạnh phải màn hình thì quay lại từ cạnh bên trái
                    this.x = - this.radius;
                }
                this.draw();
            }
        }
        // let radius = 30;
        // let ball = new Ball(radius, 'green', -radius, canvas.height * 0.5);
        let ball = new Ball(50,50, 100, 50)

        function animate() {
            requestAnimationFrame(animate);
            c.clearRect(0, 0, canvas.width, canvas.height);
            ball.move();
        }
        animate();

    </script>
</body>

</html>
