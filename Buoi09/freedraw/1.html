<!DOCTYPE html>
<html>

<body>
  <canvas id="canvas" width="600" height="400" style="background-color:#333"></canvas>
</body>

</html>
<script>
  var canvas = document.getElementById("canvas");
  var c = canvas.getContext("2d");

  canvas.addEventListener("click", function (event) {//bắt sự kiện click
    console.log("click", event);
    c.beginPath();
    c.arc(event.offsetX, event.offsetY, 2, 0, Math.PI * 2, false);//tại vị trí con trỏ, khi click sẽ vẽ ra 1 hình tròn
    c.fillStyle = "white";
    c.fill();
    c.closePath();
  });


</script>
