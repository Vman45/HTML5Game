<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 01 play</title>
</head>

<body>
    <canvas id="canvas" width="600" height="500" style="border: 1px solid"></canvas>
</body>

<script>
    const canvas = document.getElementById("canvas")
    const context = canvas.getContext("2d");
    context.moveTo(120, 200);//Tạo độ điểm bắt đầu vẽ
    context.lineWidth = 2; //độ dầy của bút
    context.lineTo (470, 200); //Tọa đọ theo điểm
    context.strokeStyle = 'red';
    context.stroke();//vẽ theo câu lệnh ở trên

    context.lineTo (180, 370); //Tọa đọ theo điểm
    context.strokeStyle = 'red';
    context.stroke();//vẽ theo câu lệnh ở trên

    context.lineTo (300, 85); //Tọa đọ theo điểm
    context.strokeStyle = 'red';
    context.stroke();//vẽ theo câu lệnh ở trê

    context.lineTo (420, 370); //Tọa đọ theo điểm
    context.strokeStyle = 'red';
    context.stroke();//vẽ theo câu lệnh ở trê

    context.lineTo (120, 200); //Tọa đọ theo điểm
    context.strokeStyle = 'red';
    context.stroke();//vẽ theo câu lệnh ở trên
  

</script>

</html>
