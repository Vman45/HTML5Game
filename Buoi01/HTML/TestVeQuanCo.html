<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body data-rsssl=1>
    <canvas id="myCanvas" width="800" height="800" style="background-color: gainsboro;"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      //Vẽ đầu quân tốt
      context.beginPath();
      context.moveTo(350, 200);
      context.bezierCurveTo(200, 0, 600, 0, 450, 200);
      context.lineWidth = 10;
      context.strokeStyle = 'black';
      context.stroke();
      // context.moveTo(450, 200);
      context.quadraticCurveTo(550, 250, 550, 400);
      context.stroke();
      // context.moveTo(550, 400);
      context.bezierCurveTo(600, 400, 600, 450, 550, 450);
      context.stroke();
      // context.moveTo(550, 450);
      context.quadraticCurveTo(650, 550, 625, 700);
      context.stroke();
      // context.moveTo(625, 700);
      context.bezierCurveTo(650, 700, 650, 725, 625, 725);
      context.stroke();
      // context.moveTo(175, 725);
      context.lineTo(175, 725);
      context.stroke();
      // context.moveTo(175, 700);
      context.bezierCurveTo(150, 725, 150, 700, 175, 700);
      context.stroke();
      // context.moveTo(250, 450);
      context.quadraticCurveTo(150, 550, 250, 450);
      context.stroke();
      // context.moveTo(250, 400);
      context.bezierCurveTo(200, 450, 200, 400, 250, 400);
      context.stroke();
      // context.moveTo(350, 200);
      context.quadraticCurveTo(250, 250, 350, 200);
      context.stroke();
      context.closePath();

      ctx.scale(0.5, 0.5);
      // context.fillStyle = 'pink';
      // context.fill();



    </script>
  </body>
</html>
